{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
  <h3 class="title is-3 has-text-centered">Login Page</h3>

  <div class="errors"></div>

  <div class="column is-8 is-offset-2">

    <form action="{% url 'accounts:login' %}" class="login-form" method="POST">
      {% csrf_token %}
      {% for field in form %}
        <div class="field">
          {{ field.label_tag }} {{ field|add_class:"input" }}
        </div>
      {% endfor %}
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" type="submit">Войти</button>
        </div>
        <div class="control">
          <a href="{% url 'accounts:signup' %}" class="button">Создать аккаунт</a>
        </div>
      </div>
    </form>
  </div>
{% endblock %}

{% block script %}
  <script type="text/javascript" src="{% static 'js/login.js' %}"></script>
{% endblock %}
